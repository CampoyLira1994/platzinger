<form [formGroup]="captura">

    <div id="conversationContainer">
        <div class="col-md-3 d-flex flex-column">
            <div class="avatarFrameOnline">
                <img src="assets/img/logo_live_online.png" class="avatarImage img-fluid" alt="Avatar">
            </div>
            <hr />
            <div>
                <span class="friend-nick">{{ friend.nick }}</span> - <span class="friend-status">({{ friend.status }})</span>
            </div>
            <div>
                <span class="friend-subnick">{{ friend.subnick }}</span>
            </div>

        </div>


        <div class="">
            <div class="scrollbar" id="style-1">

                <div *ngFor="let comens of this.chats">

                    <p class="desk1">
                        {{comens}}
                    </p>
                </div>
            </div>
        </div>



    </div>





    <div class="col-md-9 d-flex flex-column">
        <div>

        </div>

    </div>




    <hr/>



    <div class="d-flex flew-row">
        <div class="col-md-3 d-flex flex-column">
            <div class="avatarFrameOnline">
                <img src="assets/img/logo_live_busy.png" class="avatarImage img-fluid" alt="Avatar">
            </div>
        </div>
        <div class="col-md-9 d-flex flex-column" id="chat-col">

            <div>
                <textarea id="exampleFormControlTextarea1" rows="5" class="form-control" formControlName="comentarios">
                       
                </textarea>
            </div>
            <div class="chat-button d-flex justify-content-end align-items-center">
                <div>
                    <label class="custom-file-upload"><input type="file" multiple accept="image/*" name="images" id="images" >Subir Imagen</label>
                </div>
                <div>
                    <a (click)="save(captura.value)" class="btn btn-outline-primary">Enviar</a>
                </div>
            </div>
        </div>
    </div>
</form>
