<div class="loginConteiner">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoline marbo15 marto15">
                    <img src="../../assets/img/generic_avatar.png" class="avatarImage img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
                <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'">Registrate</a></p>
                <div class="borderContainer">
                    <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Ingrese Email" />
                    <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Ingrese Contraseña" />
                    <input [(ngModel)]="nick" *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese Nick">
                </div>
                <div class="center marto15">
                    <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary buttonInis"> Iniciar Sesion</a>
                    <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary buttonInis"> Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
